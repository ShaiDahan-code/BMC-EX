<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Paper Stack</title>
  <link rel="stylesheet" type="text/css" href="login-page.component.css" />
</head>
<body>
<div class="container">
  <section id="content">
    <form action="">
      <h1>Login Form</h1>
      <p [ngStyle]="{color: 'red'}" class="alert alert-danger mt-3 mb-0" *ngIf="userFlag">*ERROR* : User name not at the list,first register. </p>
      <p [ngStyle]="{color: 'red'}" class="alert alert-danger mt-3 mb-0" *ngIf="userLen">*ERROR* : User name is empty. </p>
      <p [ngStyle]="{color: 'red'}" class="alert alert-danger mt-3 mb-0" *ngIf="passLen">*ERROR* : password is empty. </p>
      <p [ngStyle]="{color: 'red'}" class="alert alert-danger mt-3 mb-0" *ngIf="passFlag">*ERROR* : wrong password, try again. </p>
      <div>
        <input type="text" placeholder="Username" required="true" id="username" [(ngModel)]="username" name="name"/>
      </div>
      <div>
        <input type="password" placeholder="Password" required="true" id="password" [(ngModel)]="password" name="password"/>
      </div>
      <div>
        <button  type="button" class="btn btn-outline-success" id="log_in_id" (click)="login()">Log In</button>

      </div>
    </form><!-- form -->

  </section><!-- content -->
</div><!-- container -->
</body>
</html>
